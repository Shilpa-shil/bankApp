<h1 style="color:aliceblue">Transaction History</h1>
<table style="color:aliceblue">
    <tr>
        <th>TYPE</th>
        <th>Amount</th>
    </tr>
    
    <tbody>
        <tr *ngFor="let i of transaction">
            <th>{{i.type}}</th>
            <th>{{i.amount}}</th>
        </tr>
    </tbody>
</table>

<a routerLink="/dashboard" style="font-size: 20px;" >HOME</a>
